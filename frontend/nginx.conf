# Best-practice: explicit worker count (1) to avoid oversubscription in constrained containers.

worker_processes 1;
worker_rlimit_nofile 65536;

events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    tcp_nopush      on;
    tcp_nodelay     on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Security: do not expose nginx version
    server_tokens off;

    # Basic gzip (good for text assets)
    gzip on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_vary on;
    gzip_types
        text/plain
        text/css
        application/json
        application/javascript
        text/xml
        application/xml
        application/xml+rss
        text/javascript
        font/woff2;

    # Logging
    access_log  /var/log/nginx/access.log;
    error_log   /var/log/nginx/error.log;

    # Limit request body size (adjust if you allow uploads)
    client_max_body_size 10M;

    # Include any per-site configs (not required since we include the server below,
    # but it's useful if you want to add more confs later)
    include /etc/nginx/conf.d/*.conf;

    # ----------------------------
    # Default server for single-page app
    # ----------------------------
    server {
        listen 80;
        server_name _;

        root /usr/share/nginx/html;
        index index.html;

        # SPA fallback (same behavior as `serve -s`)
        location / {
            try_files $uri $uri/ /index.html;
        }

        # Aggressive caching for immutable static assets (fingerprinted filenames)
        # Adjust patterns to match your build output. These should be cache-busted
        # by including content hashes in filenames (recommended).
        location ~* \.(?:css|js|woff2|ttf|eot|svg|png|jpe?g|gif|ico|map)$ {
            expires 365d;
            add_header Cache-Control "public, max-age=31536000, immutable";
            add_header Vary "Accept-Encoding";
            access_log off;
            try_files $uri =404;
        }

        # HTML should not be aggressively cached (we let browsers revalidate)
        location ~* \.(?:html)$ {
            expires epoch;
            add_header Cache-Control "no-cache, must-revalidate";
        }

        # Small security headers
        add_header X-Content-Type-Options nosniff;
        add_header X-Frame-Options SAMEORIGIN;
        add_header Referrer-Policy "no-referrer-when-downgrade";

        # Prevent content sniffing on assets
        types {
            text/html html;
        }

        # Return 404 for hidden files
        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }
    }
}
